    <link rel="stylesheet" href="./Assets/CSS/style.css" type="text/css">
    <title>Contact</title>
</head>

<body>

    <div class="outer">
        <nav class="headery" style="background-color: white; height: 70px; margin-bottom: 30px;">
            <div class="container-fluid">
                <div class="header-name">
                    <h1 id="large-header" style="font-size: 2em; padding-top: 12px;">Gray Atkinson-Adams</h1>
                    <h1 id="small-header" style="font-size: 2em; padding-top: 12px; padding-right: 10px; padding-left: 10px;">G</h1>
                </div>
                <ul class="header-links mt-3 pr-1">
                    <li style="display: inline-block;"><a href="./index.html"> About Me </a></li>
                    <li style="display: inline-block;"><a href="./portfolio.html">| Portfolio |</a></li>
                    <li style="display: inline-block;"><a href="./contact.html"> Contact Me</a></li>
                </ul>
            </div>
        </nav>
            
        <div class="container main-box">
            <div class="row">
                <div class="col-12">
                    <h1>Contact Me</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                        <form class="needs-validation" novalidate>
                                <div class="form-row">
                                  <div class="col-md-4 mb-3">
                                    <label for="validationTooltip01">First name</label>
                                    <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" required>
                                    <div class="valid-tooltip">
                                      Looks good!
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="validationTooltip02">Last name</label>
                                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" value="Otto" required>
                                    <div class="valid-tooltip">
                                      Looks good!
                                    </div>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="validationTooltipUsername">Username</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                                      </div>
                                      <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
                                      <div class="invalid-tooltip">
                                        Please choose a unique and valid username.
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                    <label for="validationTooltip03">City</label>
                                    <input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
                                    <div class="invalid-tooltip">
                                      Please provide a valid city.
                                    </div>
                                  </div>
                                  <div class="col-md-3 mb-3">
                                    <label for="validationTooltip04">State</label>
                                    <input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
                                    <div class="invalid-tooltip">
                                      Please provide a valid state.
                                    </div>
                                  </div>
                                  <div class="col-md-3 mb-3">
                                    <label for="validationTooltip05">Zip</label>
                                    <input type="text" class="form-control" id="validationTooltip05" placeholder="Zip" required>
                                    <div class="invalid-tooltip">
                                      Please provide a valid zip.
                                    </div>
                                  </div>
                                </div>
                                <button class="btn btn-primary" type="submit">Submit form</button>
                              </form>
                </div>
            

            </div>
        
        </div>
    </div>

    </footer>
